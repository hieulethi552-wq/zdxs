<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Arabian Fragrance Store | Luxury Oud Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-main:#05060a;
      --bg-card:#0a0c12;
      --gold:#d9b564;
      --gold-soft:#f0dbb3;
      --text:#f5f5f7;
      --text-dim:#a3a6b3;
    }

    body {
      font-family: system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      background: radial-gradient(circle at 10% 0%, #1a2237,#05060a 60%);
      color:var(--text);
      margin:0;
      padding:0;
    }

    body[data-lang="ar"] {
      direction: rtl;
      font-family: "Tahoma", sans-serif;
    }

    .shell {
      max-width: 1120px;
      margin:0 auto;
      padding:16px;
    }

    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:20px;
    }

    .logo {
      display:flex;
      align-items:center;
      gap:10px;
    }

    .logo-mark {
      width:40px;height:40px;
      border-radius:50%;
      background: radial-gradient(circle at 25% 0%, #f6deb0, #74562a);
      display:flex;align-items:center;justify-content:center;
      font-weight:600;color:#fff;
      letter-spacing:0.1em;
    }

    .lang-toggle {
      display:flex;
      border:1px solid rgba(255,255,255,0.1);
      border-radius:50px;
      overflow:hidden;
      background:#0d0f15;
    }

    .lang-btn {
      padding:8px 14px;
      font-size:12px;
      background:none;
      border:none;
      color:var(--text-dim);
      cursor:pointer;
      text-transform:uppercase;
    }

    .lang-btn.active {
      background:rgba(217,181,100,0.2);
      color:var(--gold-soft);
    }

    /* SLOT1 HERO IMAGE */
    .slot1 {
      width:100%;
      border-radius:24px;
      overflow:hidden;
      box-shadow:0 20px 50px rgba(0,0,0,0.6);
      margin-bottom:20px;
    }

    .slot1 img {
      width:100%;
      display:block;
    }

    /* TEXT BOX BELOW IMAGE */
    .hero-textbox {
      margin-top: -20px;
      background:#0c0c12cc;
      padding:20px;
      border-radius:20px;
      border:1px solid rgba(255,255,255,0.1);
      backdrop-filter:blur(6px);
    }

    .hero-title {
      font-size:28px;
      text-transform:uppercase;
      letter-spacing:0.18em;
      color:var(--gold-soft);
      margin-bottom:10px;
    }

    .hero-desc {
      font-size:14px;
      line-height:1.7;
      color:var(--text-dim);
      margin-bottom:16px;
    }

    .btn-primary {
      padding:10px 20px;
      border-radius:40px;
      background:linear-gradient(135deg,#f4e0b1,#cfa15a);
      border:none;color:#1a1208;
      text-transform:uppercase;
      letter-spacing:0.15em;
      font-size:12px;
      cursor:pointer;
    }

    /* PRODUCT GRID */
    .product-section { margin-top:32px; }
    .product-title {
      color:var(--gold-soft);
      letter-spacing:0.18em;
      font-size:14px;
      text-transform:uppercase;
      margin-bottom:14px;
    }

    .product-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
      gap:18px;
    }

    .product-card {
      background:#0a0c12;
      padding:12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.08);
      text-align:center;
    }

    .product-card img {
      width:100%;
      border-radius:10px;
      margin-bottom:10px;
    }

    .product-card-name {
      color:var(--text-dim);
      font-size:12px;
      text-transform:uppercase;
    }

  </style>
</head>

<body data-lang="en">
  <div class="shell">

    <!-- HEADER -->
    <header>
      <div class="logo">
        <div class="logo-mark">AFS</div>
        <div>
          <div id="txt-brand">Arabian Fragrance Store</div>
          <div id="txt-sub" style="font-size:12px;color:var(--text-dim)">Luxury Oud · عود فاخر</div>
        </div>
      </div>

      <div class="lang-toggle">
        <button class="lang-btn active" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="ar">AR</button>
      </div>
    </header>

    <!-- SLOT1 IMAGE -->
    <div class="slot1">
      <img src="slot1.png" alt="Hero Product">
    </div>

    <!-- TEXT BOX -->
    <div class="hero-textbox">
      <div id="hero-title" class="hero-title">ARABIAN FRAGRANCE STORE</div>
      <div id="hero-desc" class="hero-desc">
        Premium Oud & Arabic perfumes curated for the Middle East. Heavy. Warm. Smoky. Long-lasting.
      </div>
      <button id="hero-btn" class="btn-primary">Explore Oud</button>
    </div>

    <!-- PRODUCTS -->
    <section class="product-section">
      <div id="feature-title" class="product-title">Featured Oud Selections</div>

      <div class="product-grid">
        <div class="product-card">
          <img src="slot2.png" />
          <div id="p1" class="product-card-name">恒跃化妆品</div>
        </div>

        <div class="product-card">
          <img src="slot3.png" />
          <div id="p2" class="product-card-name">恒跃化妆品</div>
        </div>

        <div class="product-card">
          <img src="slot4.png" />
          <div id="p3" class="product-card-name">恒跃化妆品</div>
        </div>
      </div>
    </section>

  </div>

<script>
  const langData = {
    en: {
      brand:"Arabian Fragrance Store",
      heroTitle:"ARABIAN FRAGRANCE STORE",
      heroDesc:"Premium Oud & Arabic perfumes curated for the Middle East. Heavy. Warm. Smoky. Long-lasting.",
      heroBtn:"Explore Oud",
      feature:"Featured Oud Selections",
      p1:"Oud Selection 1",
      p2:"Oud Selection 2",
      p3:"Oud Selection 3"
    },

    ar: {
      brand:"متجر العطور العربي",
      heroTitle:"متجر العطور العربي",
      heroDesc:"عطور العود والعطور العربية الفاخرة المختارة للشرق الأوسط. دافئة. قوية. فواحة. تدوم طويلاً.",
      heroBtn:"اكتشف العود",
      feature:"تشكيلات العود المميزة",
      p1:"اختيار العود 1",
      p2:"اختيار العود 2",
      p3:"اختيار العود 3"
    }
  };

  const body=document.body;
  const buttons=document.querySelectorAll(".lang-btn");

  function switchLang(lang){
    body.setAttribute("data-lang",lang);
    document.querySelector("#txt-brand").innerText = langData[lang].brand;
    document.querySelector("#hero-title").innerText = langData[lang].heroTitle;
    document.querySelector("#hero-desc").innerText = langData[lang].heroDesc;
    document.querySelector("#hero-btn").innerText = langData[lang].heroBtn;
    document.querySelector("#feature-title").innerText = langData[lang].feature;
    document.querySelector("#p1").innerText = langData[lang].p1;
    document.querySelector("#p2").innerText = langData[lang].p2;
    document.querySelector("#p3").innerText = langData[lang].p3;
  }

  buttons.forEach(btn=>{
    btn.onclick=()=>{
      buttons.forEach(b=>b.classList.remove("active"));
      btn.classList.add("active");
      switchLang(btn.dataset.lang);
    };
  });
</script>

</body>
</html>
